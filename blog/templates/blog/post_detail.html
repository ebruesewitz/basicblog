{% extends 'blog/base.html' %}

{% block content %}
    <body>
        <!-- only display edit option if user is authenticated -->
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="top-menu">Edit Post <span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <div class ="post">
            <!-- double check to make sure the post has a published date. -->
            {% if post.published_date %}
                <div class = "date">
                    {{post.publish_date}}
                </div>
            {% endif %}
            <h2>{{post.title}}</h2>
            <p>{{post.content | linebreaksbr}}</p>
        </div>
    </body>
{% endblock %}
