{% extends 'blog/base.html' %}
{% block content %}
    <!-- only display create post option if the user is an authenticated user -->
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu">Create New Post <span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    <!-- display all of the published posts -->
    {% for post in posts %}
        <div class = "post">
            <h2><a href ="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p><em><strong>Published {{post.published_date}} by {{post.author}}</strong></em></p>
            <p>{{post.content | linebreaksbr}}</p>
        </div>
     {% endfor %}
{% endblock %}
